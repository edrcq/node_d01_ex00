<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Socket.io</title>
</head>
<body>

    <div id="auth">
        <div>
            <input v-model="pseudo" /><br />
            <button @click="tryLogin">Se connecter</button>
        </div>
    </div>
    <div id="app" style="display: none;"></div>


    <script src="/front/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:4021')

        socket.on('login', data => {
            console.log('login response !', data)
        })

        socket.on('other_login', data => {
            console.log('another person just logged in', data)
        })

        socket.on('message', data => {
            console.log('Other: ', data)
        })

        socket.on('other_message', datas => {
            console.log(datas.id, ': ', datas.message)
        })

        socket.on('messageFrom', datas => {
            console.log(datas.from, ': ', datas.message)
        })
    </script>

    <script src="/front/vue.js"></script>
    <script>
        const auth = new Vue({
            el: '#auth',

            data() { return {
                pseudo: '',
            }},

            methods: {
                tryLogin() {
                    if (this.pseudo.length > 0) {
                        socket.emit('login', { pseudo: this.pseudo })
                    }
                }
            }
        })
    </script>

    
</body>
</html>
